<div>
    <p>The files to include in an Ant-style filter. See <a href="http://javadoc.jenkins-ci.org/hudson/FilePath.html#list(java.lang.String,%20java.lang.String)">javadoc</a></p>

    <p>
        <strong>Example:</strong> lib/**/*.js
        <br/><i>This would grab files including lib/foo.js and lib/foo/bar/baz.js</i>
    </p>

    <p>
        <strong>Example:</strong> lib/*.js
        <br/><i>This would include lib/foo.js but not lib/foo/bar.js</i>
    </p>
</div>
